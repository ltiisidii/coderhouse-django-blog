{% extends "home/index.html" %}
{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{{ block.super }}
{% endblock %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

    <input type="submit" class="btn btn-primary" value="Guardar post" />

</form>

{% endif %}
{% endblock %}
